<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div id="container">

        <span id="message"></span>

        <div id="createCount">

           <div>
            <h2>Criar Conta</h2>
            <button id="close">X</button>
           </div>
         
            <div id="create-form">
                
                <p>Digite seu email</p>
                <input type="email" id="email" placeholder="Digite seu email">
                <p>Digite seu email novamente</p>
                <input type="email" id="emailConfirm" placeholder="Digite seu email">
                <p>Digite sua senha</p>
                <input type="password" id="password" placeholder="Digite sua senha">
                <p>Digite sua senha novamente</p>
                <input type="password" id="passwordConfirm" placeholder="Digite sua senha">
                <button id="submitCreateCount">ENTRAR</button>
                <span></span>
            </div>

        </div>

        <div id="login">
            <h1>Fazer Login</h1>

            <div id="login-form">
                <p>Email</p>
                <input type="email" id="emailLogin" placeholder="Digite seu email">
                <p>Senha</p>
                <input type="password" id="passwordLogin" placeholder="Digite sua senha">
            </div>


            <div id="buttons">
                <button id="submitLogin">ENTRAR</button>
                <button id="create">CRIAR CONTA</button>
            </div>

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase.js"></script>
    <script src="authentication.js"></script>
    <script src="login.js"></script>
</body>

</html>
