<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div id="container">

        <div id="createCount">
            <h1>Criar Conta</h1>
            <p>Digite seu email</p>
            <input type="email" id="email">
            <p>Digite seu email novamente</p>
            <input type="email" id="emailConfirm">
            <p>Digite sua senha</p>
            <input type="password" id="password">
            <p>Digite sua senha novamente</p>
            <input type="password" id="passwordConfirm">
            <button id="submitCreateCount">Criar conta</button>
            <h2>Conta criada com sucesso</h2>
        </div>

        <div id="login">

            <div id="login-form">
                <h1>Fazer Login</h1>
                <p>Email</p>
                <input type="email" id="emailLogin" placeholder="Digite seu email">
                <p>Senha</p>
                <input type="password" id="passwordLogin" placeholder="Digite sua senha">
            </div>
           

            <div id="buttons">
                <button id="submitLogin">ENTRAR</button>
                <button>CRIAR CONTA</button>
            </div>
        
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase.js"></script>
    <script src="authentication.js"></script>
</body>

</html>
